<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"> <!-- Icons -->
  <style>
    body {
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #343a40;
      color: #fff;
      flex-shrink: 0;
    }

    .sidebar .nav-link {
      color: #ccc;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: #495057;
      color: #fff;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      background-color: #f8f9fa;
    }

    .sidebar .nav-link i {
      width: 20px;
    }
  </style>
</head>
<body>

  <nav class="sidebar d-flex flex-column p-3">
    <h4 class="text-white mb-4">Shop Admin</h4>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="#" class="nav-link active" aria-current="page">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
      </li>
      <li>
        <a href="#" class="nav-link">
          <i class="fas fa-user"></i> Customer
        </a>
      </li>
      <li>
        <a href="#" class="nav-link">
          <i class="fas fa-box"></i> Product
        </a>
      </li>
      <li>
        <a href="#" class="nav-link">
          <i class="fas fa-shopping-cart"></i> Orders
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-danger">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </li>
    </ul>
  </nav>

  <div class="content">
    <h1>Welcome to the Admin Dashboard</h1>
    <p>Select a section from the sidebar to manage the shop.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
